# Project identification
sonar.projectKey=vulnerable-app
sonar.projectName=Vulnerable Demo Application
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=.
sonar.exclusions=node_modules/**,coverage/**,*.log,Dockerfile,*.md,.git/**

# Language-specific settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.environments=node

# Analysis parameters
sonar.sourceEncoding=UTF-8

# Security-focused analysis
sonar.security.enable=true
sonar.security.hotspots.enable=true

# Additional JavaScript/Node.js settings
sonar.javascript.environments=node
